	<style>
		/* 图标鼠标变色 - 跑马灯特效 */
		.icon-info-box .rounded-2xl,
		.icon-small-box .rounded-2xl {
		position: relative;    /* 确保伪元素定位正确 */
		overflow: hidden;      /* 隐藏超出部分的边框 */
		transition: all 0.3s ease; /* 平滑过渡效果 */
		}
		.icon-info-box .rounded-2xl::before,
		.icon-small-box .rounded-2xl::before {
		content: "";          /* 伪元素内容为空 */
		position: absolute;   /* 绝对定位 */
		top: 0;
		right: 100%;          /* 初始位置在容器外部 */
		bottom: 0;
		width: 100%;          /* 宽度与容器相同 */
		height: 2px;          /* 边框高度 */
		background: rgba(255, 0, 0, 0.7); /* 边框颜色，这里使用红色，你可以根据需要更改 */
		transition: all 0.5s ease; /* 平滑过渡效果 */
		}
		/* 悬停时的动画效果 */
		.icon-info-box .rounded-2xl:hover::before,
		.icon-small-box .rounded-2xl:hover::before {
		right: 0;             /* 鼠标悬停时移动到容器内部，形成跑马灯效果 */
		}
		/* 可选：添加离开时的过渡效果 */
		.icon-info-box .rounded-2xl:not(:hover)::before,
		.icon-small-box .rounded-2xl:not(:hover)::before {
		transition: all 1s ease; /* 离开时过渡时间稍长，使效果更自然 */
		right: 100%;            /* 离开时回到初始位置 */
		}

<body class="dark:bg-black">
	<div id="app">
		<style>
			.loading-wrap {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}

			.balls {
				width: 4em;
				display: flex;
				flex-flow: row nowrap;
				align-items: center;
				justify-content: space-between;
			}

			.balls div {
				width: 0.8em;
				height: 0.8em;
				border-radius: 50%;
				background-color: #4b9e5f;
			}

			.balls div:nth-of-type(1) {
				transform: translateX(-100%);
				animation: left-swing 0.5s ease-in alternate infinite;
			}

			.balls div:nth-of-type(3) {
				transform: translateX(-95%);
				animation: right-swing 0.5s ease-out alternate infinite;
			}

			@keyframes left-swing {

				50%,
				100% {
					transform: translateX(95%);
				}
			}

			@keyframes right-swing {
				50% {
					transform: translateX(-95%);
				}

				100% {
					transform: translateX(100%);
				}
			}

			@media (prefers-color-scheme: dark) {
				body {
					background: #121212;
				}
			}
		</style>
		<div class="loading-wrap">
			<div class="balls">
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
	</div>
	<script type="module" src="/src/main.ts"></script>
	<script src="/custom/index.js"></script>
</body>
